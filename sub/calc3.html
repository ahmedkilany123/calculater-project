<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #00fff7,#ffa200);
        }
        div {
            text-align: center;
        }
        input {
            outline: none;
            margin: 10px;
        }
        button {
            width: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h2>calculator</h2>
        <input type="number" placeholder="num one" id="num1">
        <br/>
        <input type="number" placeholder="num one" id="num2">
        <br/>

        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <br/>
        <input type="number" readonly id="result"/>
    </div>

    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        document.getElementById("add").addEventListener("click", function(){
             res.value = parseInt(n1.value)+parseInt(n2.value);
        })
        document.getElementById("sub").addEventListener("click", function(){
             res.value = parseInt(n1.value)-parseInt(n2.value);
        })
        document.getElementById("mul").addEventListener("click", function(){
             res.value = parseInt(n1.value)*parseInt(n2.value);
        })
        document.getElementById("div").addEventListener("click", function(){
             res.value = parseInt(n1.value)/parseInt(n2.value);
        })
       

    </script>
</body>
</html>
