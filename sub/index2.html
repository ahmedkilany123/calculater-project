<html>
<head>
    <style>
        *, *::before, *::after {
    box-sizing: border-box;
    font-family: Gotham Rounded, sans-serif;
    font-weight: normal;
}

body{
    margin:0;
    padding:0;
    background: linear-gradient(to right, #00fff7, #ffa200)
}

.calculator-grid{
    display: grid;
    justify-content: center;
    align-content: center;
    min-height: 100vh;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: minmax(120px, auto) repeat(5, 100px);
}

.calculator-grid > button {
    cursor: pointer;
    font-size: 2rem;
    border: 1px solid white;
    outline: none;
    background-color: rgba(255,255,255, .75);
}

.calculator-grid > button:hover {
    background-color: rgba(255,255,255, .90);
}

.span-two {
    grid-column: span 2;
}

.output {
    grid-column: 1 / -1;
    background: rgba(0,0,0, .75);
    display: flex;
    align-items: flex-end;
    justify-content: space-around;
    flex-direction: column;
    padding: 10px;
    word-wrap: break-word;
    word-break: break-all;
}

.output .screen {
    color: rgba(255,255,255, .75);
    font-size: 1.5rem;
    width: 100%;
    height: 100%;
    background-color: black;
}

.output .hi {
    color: white;
    font-size: 2.5rem;
}

    </style>
</head>
    <body>
<div class="calculator-grid">
    <div class="output" style="border-style:dashed; border-color: red; border-width: 2px;">
        <input type="text" class="screen" id="input">
    </div>
    
    <button class="span-two">all clear</button>
    <button>c</button>
    <button>รท</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>x</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button class="span-two">=</button>
</div>
<script>

    let input = document.getElementById("input");
    let buttons = document.querySelectorAll("button");
    let inputValue = "";

    for (item of buttons){
        item.addEventListener("click" , (e) => {
            buttonText = e.target.innerText;
            console.log("button text is " , buttonText);

            if(buttonText == "x"){
                buttonText = "*";
                inputValue += buttonText;
                input.value = inputValue;
            }
            else if (buttonText == "c") {
                inputValue="";
                input.value = inputValue;
            }
            else if (buttonText == "=") {
                input.value = eval(inputValue);
            }
           
            else {
                inputValue += buttonText;
                input.value= inputValue
            }
        })
    }

</script>
    </body>
</html>
